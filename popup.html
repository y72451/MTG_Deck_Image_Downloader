<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
    }
    #progress-container {
      display: none;
      margin-top: 10px;
    }
    #progress-bar {
      width: 100%;
      background-color: #eee;
      border: 1px solid #ccc;
    }
    #progress-fill {
      height: 16px;
      width: 0%;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h4>MTG Deck Image Downloader</h4>
  <button id="fetch-deck">擷取牌組並下載卡圖</button>

  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-text">0 / 0</div>
  </div>

  <script src="lib/jszip.min.js"></script>
   <script type="module" src="popup.js"></script>
</body>
</html>
